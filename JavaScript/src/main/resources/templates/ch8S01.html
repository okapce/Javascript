<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Javascript</title>
</head>
<body> 
	<!--  top section -->
	<div class="intro py-3 bg-white text-center">
		<div class="container">
			<h2 class="text-primary display-3 my-4">Quiz</h2>
		</div>
	</div>
	<!--  result section -->
	<div class="result py-4 d-none bg-light text-center">
		<div class="container lead">
			<p>You scored <span class="text-primary display-4 p-3">0%</span></p>
		</div>
	</div>
	
	<!--  quiz section -->
	<div class="quiz py-4 bg-primary">
		<div class="container">
		<h2 class="my-5 text-white">A quiz for people...</h2>
		
		<form class="quiz-form text-light">
			<div class="my-5">
				<p class="lead font-weight-normal">1. Do you turn left or right?</p>
				<div class="form-check my-2 text-white-50">
					<input type="radio" name="q1" value="a1" checked>
					<label class="form-check-label">Left</label>
				</div>
				<div class="form-check my-2 text-white-50">
					<input type="radio" name="q1" value="a2" checked>
					<label class="form-check-label">Right</label>
				</div>
			</div>
			<div class="my-5">
				<p class="lead font-weight-normal">2. Do you go up or down?</p>
				<div class="form-check my-2 text-white-50">
					<input type="radio" name="q2" value="a1" checked>
					<label class="form-check-label">UP</label>
				</div>
				<div class="form-check my-2 text-white-50">
					<input type="radio" name="q2" value="a2" checked>
					<label class="form-check-label">DOWN</label>
				</div>
			</div>
			<div class="my-5">
				<p class="lead font-weight-normal">3. Do you look In or Out?</p>
				<div class="form-check my-2 text-white-50">
					<input type="radio" name="q3" value="a1" checked>
					<label class="form-check-label">IN</label>
				</div>
				<div class="form-check my-2 text-white-50">
					<input type="radio" name="q3" value="a2" checked>
					<label class="form-check-label">OUT</label>
				</div>
			</div>
			<div class ="text-center">
				<input type="submit" class="btn btn-light" value="Submit">
			</div>
		</form>
		
		</div>
	</div>

  <script type="text/javascript" th:src="@{/js/ch8/sandbox01_interactive_quiz.js}"></script>
</body>
</html>
